<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Digit</title>
    <script>
        let pr = prompt("enter your number");
        if(pr === null){
            console.log("Canceled..");
        }else{
            let num = Number(pr);
            if(isNaN(num)){
                console.log("Number is invalid");
            }else{
                if(num>0){
                    let sum = 0;
                    while(num>0){
                       let ld = num%10;
                       sum += ld;
                       num = Math.floor(num/10); 
                    }
                    console.log(sum);
                }else{
                    console.log("Number should be positive or more than 0");
                }
            }
        }
    </script>
</head>
