<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factor</title>
    <script>
        let pr = prompt("enter your number");
        if(pr === null){
            console.log("Canceled..");
        }else{
            let num = Number(pr);
            if(isNaN(num)){
                console.log("Number is invalid");
            }else{
                if(num>0){
                    for(let i=1; i<=Math.floor(num/2); i++){
                        if(num%i === 0){
                            console.log(i)
                        }
                    }
                    console.log(num);
                }else{
                    console.log("Number should be positive or more than 0");
                }
            }
        }
    </script>
</head>

</body>
</html>
