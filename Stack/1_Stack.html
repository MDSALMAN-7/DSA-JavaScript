<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack</title>
    <script>
        let data=[];
        let currentSize = data.length;
        // console.log(currentSize);
        function push(newValue){
            data[currentSize]=newValue;
        }
        push(20);
        console.log(data);
    </script>
</head>
<body>
    <h1>Stack in javaScript</h1>
</body>
</html>
