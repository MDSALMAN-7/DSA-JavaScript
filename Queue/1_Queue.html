<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
    <script>
        let data = []
        let currentSize = data.length;
        let maxSize = 5;

        function Queue(newValue){
            if(currentSize>=maxSize){
                alert("Queue is full");
            }else{
                data[currentSize]=newValue;
                currentSize++;
            }

        }

        function dequeue(){
            if(currentSize>0){
                for(let i =0; i<data.length; i++){
                // console.log(data[i]);
                data[i] = data[i+1];
                }
                currentSize--;
                data.length = currentSize;
            }else{
                alert("Queue is full");
            }
        }

        function Display(){
            console.log(data);
        }
        Queue(40);
        Queue(40); 
        Queue(50); 
        dequeue(); 
        Display();

    </script>
</head>
<body>
    <h1>Queue in JavaScript</h1>
</body>
</html>
