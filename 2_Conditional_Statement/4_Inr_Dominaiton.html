<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domination</title>

</head>
<body>
    <h1>INR Domination</h1>
    <dt>Amount</dt>
    <dd><input type="text" id="amount"></dd>
    <dd id="lblresult"></dd>
    <button type="submit" onclick="Domination()">Domination</button>
    
    <script>
        function Domination(){
            let amount = document.getElementById("amount").value;
            let result = document.getElementById("lblresult");
            result.innerHTML = "";
            if(amount >=500){
                result.innerHTML += `500 Notes : ` +  Math.floor(amount/500)+ "<br>";
                amount = amount%500;
            }
            if(amount >=200){
                result.innerHTML += `200 Notes : ` +  Math.floor(amount/200)+ "<br>";
                amount = amount%200;
            }
            if(amount >=100){
                result.innerHTML += `100 Notes : ` +  Math.floor(amount/100)+ "<br>";
                amount = amount%100;
            }
            if(amount >=50){
                result.innerHTML += `50 Notes : ` +  Math.floor(amount/50)+ "<br>";
                amount = amount%50;
            }
            if(amount >=20){
                result.innerHTML += `20 Notes : ` +  Math.floor(amount/20)+ "<br>";
                amount = amount%20;
            }
            if(amount >=10){
                result.innerHTML += `10 Notes : ` +  Math.floor(amount/10)+ "<br>";
                amount = amount%10;
            }
            if(amount >=5){
                result.innerHTML += `5 Notes : ` +  Math.floor(amount/5)+ "<br>";
                amount = amount%5;
            }
            if(amount >=2){
                result.innerHTML += `2 Notes : ` +  Math.floor(amount/2)+ "<br>";
                amount = amount%2;
            }
            if(amount === 1){
                result.innerHTML += `1 Notes : ` + amount;
            }
        }
    </script>
</body>
</html>
